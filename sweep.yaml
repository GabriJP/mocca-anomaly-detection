program: main_shanghaitech.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "-dp"
  - "data/UCSDped2"
  - "--end-to-end-training"
  - "--test"
  - "--load-lstm"
  - "--seed"
  - "3"
  - "--wandb_group"
  - "sweep2"
  - ${args_no_boolean_flags}
method: grid
metric:
  name: test.anomaly_score
  goal: maximize
parameters:
  epochs:
    distribution: categorical
    values:
      - 7
      - 10
  warm_up_n_epochs:
    distribution: categorical
    values:
      - 3
      - 5
  clip-length:
    distribution: categorical
    values:
      - "4"
      - "8"
      - "16"
  code-length:
    distribution: categorical
    values:
      - "512"
      - "1024"
      - "2048"
  bidirectional:
    value:
      - true
  dropout:
    distribution: categorical
    values:
      - "0.15"
      - "0.3"
      - "0.45"
  idx-list-enc:
    distribution: categorical
    values:
      - "6"
      - "5,6"
      - "4,5,6"
      - "3,4,5,6"
